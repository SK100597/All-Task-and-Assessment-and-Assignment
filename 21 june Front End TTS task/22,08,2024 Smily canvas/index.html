<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <center>
        <canvas height="500px" width="500px" style="border: 1px solid black;" id="c"></canvas>
    </center>
</body>

<script>
    let canvas = document.getElementById("c");
    let ctx = canvas.getContext("2d")

// Main Circle
ctx.beginPath();
ctx.arc(250, 250, 200, 0, 2 * Math.PI);
ctx.lineWidth = "4";
ctx.stroke();
ctx.fillStyle = "yellow";
ctx.fill();

// Left Circle
ctx.beginPath();
ctx.arc(175, 175, 15, 0, 2 * Math.PI);
ctx.lineWidth = "2";
ctx.stroke();

// Right Circle
ctx.beginPath();
ctx.arc(325, 175, 15, 0, 2 * Math.PI);
ctx.stroke();

// Smiling Circle
ctx.beginPath();
ctx.arc(250, 275, 100, 0, 1 * Math.PI);
ctx.stroke();

// smiling line
ctx.beginPath();
ctx.moveTo(350,275);
ctx.lineTo(150,275);
ctx.stroke();

</script>
</html>
