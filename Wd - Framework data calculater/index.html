<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Date Calculator</title>

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .value_date {
            background-color: aquamarine;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
  </head>
  <body>
    <div class="container text-center mt-5">
        <h2>Date Interval</h2>
        <br>

        <form onsubmit="return calculateInterval()">
            <div class="mb-3">
                <label for="first_date" class="form-label">From:</label>
                <input type="date" id="first_date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="sec_date" class="form-label">To:</label>
                <input type="date" id="sec_date" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>

        <br>

        <div class="value_date" id="value_date">
            <p>Date interval between:</p>
            <span class="entered_date" id="entered_dates"></span>

            <hr>

            <p><strong>Results:</strong></p>
            <span>In years: </span><span id="in_years"></span><br>
            <span>In months: </span><span id="in_months"></span><br>
            <span>In weeks: </span><span id="in_weeks"></span><br>
            <span>In days: </span><span id="in_days"></span>

            <hr>
        </div>
    </div>

    <script>
        function calculateInterval() {
            var fd = document.getElementById("first_date").value;
            var sd = document.getElementById("sec_date").value;

            if (!fd || !sd) {
                alert("Please select both dates.");
                return false;
            }

            var startDate = new Date(fd);
            var endDate = new Date(sd);

            if (startDate > endDate) {
                alert("The 'From' date cannot be later than the 'To' date.");
                return false;
            }

            var diffTime = endDate - startDate;
            var diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            var diffWeeks = Math.floor(diffDays / 7);
            var diffMonths = Math.floor(diffDays / 30); // Approximate
            var diffYears = Math.floor(diffMonths / 12);

            document.getElementById("entered_dates").innerText = fd + " and " + sd;
            document.getElementById("in_years").innerText = diffYears;
            document.getElementById("in_months").innerText = diffMonths;
            document.getElementById("in_weeks").innerText = diffWeeks;
            document.getElementById("in_days").innerText = diffDays;

            document.getElementById("value_date").style.display = "block";

            return false; // Prevent form submission
        }
    </script>

    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
