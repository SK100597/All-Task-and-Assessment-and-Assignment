<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <table border="5px">
        <thead style="background-color:aqua;">
            <th>Device</th>
            <th>Brand</th>
            <th colspan="2">Specifications</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Smartphone</td>
                <td rowspan="3">Apple</td>
                <td style="background-color: gold;" align="center"><b>Model</b></td>
                <td style="background-color: gold;"><b>Storage</b></td>
            </tr>
            <tr>
                <td>iPhone 13 Pro</td>
                <td>556GB</td>
            </tr>
            <tr>
                <td>iPhone 12 Pro</td>
                <td>256</td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>HP</td>
                <td colspan="2">15.6" Display</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>Assus</td>
                <td colspan="2">10.5" Display</td>
            </tr>
        </tbody>
    </table><br>

</body>
</html>
